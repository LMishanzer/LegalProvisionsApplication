<mat-sidenav-container hasBackdrop="false">
  <mat-sidenav mode="side" [opened]="isSidebarOpened">
    <app-provision-menu [provision]="provisionVersion"></app-provision-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <button mat-mini-fab color="primary" id="expansion-button" (click)="isSidebarOpened = !isSidebarOpened">
      <mat-icon>
        {{isSidebarOpened ? 'arrow_back' : 'arrow_forward'}}
      </mat-icon>
    </button>

    <app-legal-provision [provision]="provisionVersion"></app-legal-provision>

    <div class="right-sidebar">
      <div class="fixed-content">
        <app-versions-list [provisionHeader]="provision" (versionChanged)="getProvision($event)"></app-versions-list>

        <mat-form-field appearance="fill" *ngIf="provision">
          <mat-label>Compare</mat-label>
          <mat-select [(value)]="dateOfChange">
            <mat-option *ngFor="let date of provision.fields.datesOfChange" [value]="date">
              {{date}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-raised-button (click)="openComparisonPage()" color="primary">
          Compare version
        </button>

        <button class="edit-button"
                mat-raised-button
                routerLink="/update-provision-version/{{provisionVersion.id}}"
                color="accent">
          Edit version
        </button>

        <button class="delete-button"
                mat-raised-button
                color="warn"
                (click)="deleteVersion(provisionVersion)">
          Delete version
        </button>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
