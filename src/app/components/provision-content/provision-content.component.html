<div [id]="content.id">
  <h3 *ngIf="content.title">{{content.title}}</h3>
  <p>{{content.textMain}}</p>

  <div *ngIf="content.references.length > 0">
    <button mat-stroked-button (click)="openReferencesWindow()" >
      Zobrazit odkazy
    </button>
  </div>

  <app-provision-content
    *ngFor="let innerContent of content.innerItems"
    [content]="innerContent"></app-provision-content>
</div>
