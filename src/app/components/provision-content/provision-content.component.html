<div *ngIf="content">
  <h2 *ngIf="content.name">{{content.name}} {{order}}</h2>
  <h3 *ngIf="content.title">{{content.title}}</h3>
  <p>{{content.textMain}}</p>

  <app-provision-content *ngFor="let innerContent of content.innerItems; let i = index" [content]="innerContent" [order]="i + 1"></app-provision-content>
</div>
