<div class="content-container"  [ngClass]="{'removed': isRemoved}">
  <h2 *ngIf="contentItem?.title">{{contentItem?.title}}</h2>
  <p *ngIf="contentItem?.textMain">{{contentItem?.textMain}}</p>

  <app-comparison-item-old *ngFor="let item of contentItem?.innerItems"
                           [contentItem]="item"
                           [removedContent]="removedContent"></app-comparison-item-old>
</div>
