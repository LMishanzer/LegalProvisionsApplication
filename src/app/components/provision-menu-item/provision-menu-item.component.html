<mat-list-item>
  <span class="section-name">{{type}}</span> {{contentItem.title}}
</mat-list-item>

<mat-list *ngIf="contentItem.innerItemsType != 'Bod'">
  <app-provision-menu-item *ngFor="let child of contentItem.innerItems"
                           [contentItem]="child"
                           [type]="contentItem.innerItemsType"></app-provision-menu-item>
</mat-list>
