<div class="search-container">
  <div class="search-form">
    <mat-form-field class="search-field">
      <mat-label>Vyhledat</mat-label>
      <input matInput [(ngModel)]="searchTerm" (ngModelChange)="search()" />
    </mat-form-field>
  </div>

  <div class="search-list-container">
    <mat-card *ngFor="let result of resultList">
      <div class="main-container">
        <div class="content" routerLink="/provision/{{result.provisionHeader.id}}">
          <mat-card-title>
            {{result.provisionHeader.fields.title}}
          </mat-card-title>
          <mat-card-content>
            <p>
              <span *ngFor="let keyword of result.provisionHeader.fields.keywords; let last = last">{{keyword}}
                <span *ngIf="!last">, </span>
              </span>
            </p>
          </mat-card-content>
        </div>
      </div>
    </mat-card>
  </div>
</div>
