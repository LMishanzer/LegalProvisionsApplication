<mat-card class="content">
  <div class="top">
    <h3 *ngIf="provisionHeader" id="organ">Orgán, který vydal: {{provisionHeader!.fields.issuer}}</h3>

    <a mat-stroked-button
       id="download-button"
       color="warn"
       href="{{fileToDownloadUrl}}"
       *ngIf="fileToDownloadUrl.length > 0">

      Stáhnout úplnou verzi dokumentu

      <mat-icon>
        download
      </mat-icon>
    </a>
  </div>
  <mat-card-header>
    <mat-card-title class="bold center">
      {{provisionVersion.fields.content.title}}
    </mat-card-title>
    <mat-card-subtitle class="italic center">
      {{provisionVersion.fields.content.textMain}}

      <div *ngIf="provisionVersion.fields.content.references.length > 0" class="ref-button">
        <button mat-stroked-button (click)="openReferencesWindow()">
          Zobrazit odkazy
        </button>
      </div>

    </mat-card-subtitle>

  </mat-card-header>
  <mat-card-content>
    <app-provision-content *ngFor="let child of provisionVersion.fields.content.innerItems"
                           [content]="child"
                           [itemType]="provisionVersion.fields.content.innerItemsType || ''"></app-provision-content>
  </mat-card-content>
</mat-card>
