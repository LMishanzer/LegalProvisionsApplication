<mat-card class="content">
  <div class="top" *ngIf="fileToDownloadUrl.length > 0">
    <a mat-stroked-button
       id="download-button"
       color="warn"
       href="{{fileToDownloadUrl}}">

      Stáhnout úplnou verzi dokumentu

      <mat-icon>
        download
      </mat-icon>
    </a>
  </div>
  <mat-card-header>
    <mat-card-title class="bold center">
      {{provision.fields.content.title}}
    </mat-card-title>
    <mat-card-subtitle class="italic center">
      {{provision.fields.content.textMain}}

      <div *ngIf="provision.fields.content.references.length > 0" class="ref-button">
        <button mat-stroked-button (click)="openReferencesWindow()">
          Zobrazit odkazy
        </button>
      </div>

    </mat-card-subtitle>

  </mat-card-header>
  <mat-card-content>
    <app-provision-content *ngFor="let child of provision.fields.content.innerItems"
                           [content]="child"
                           [itemType]="provision.fields.content.innerItemsType"></app-provision-content>
  </mat-card-content>
</mat-card>
